    <main class="contact-main">
        <section class="contact-container glass">
            <h2 style="text-align:center; color:#f78a8a; margin-bottom:1.5rem;">
                <i class="fas fa-envelope"></i> Contact
            </h2>
            <div class="contact-info" style="display:flex; flex-wrap:wrap; justify-content:center; gap:2.5rem; margin-bottom:2rem;">
                <div>
                    <h3 style="color:#f78a8a;"><i class="fas fa-at"></i> Email</h3>
                    <p>2k23it13@kiot.ac.in</p>
                </div>
                <div>
                    <h3 style="color:#f78a8a;"><i class="fas fa-phone"></i> Phone</h3>
                    <p>8807400676</p>
                </div>
            </div>
            <form action="mailto:vdharshini185@gmail.com" method="post" class="contact-form">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea name="message" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
        </section>
    </main>
